<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
     <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script defer src="http://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-control" style="
    width: 16%;
    margin: auto;
    background-color: honeydew;
">
        <form  id="signupform" class="container was-validated">
        <label for="Name" class="form-label">Name</label>
        <input type="name" id="Name" class="form-control-sm " placeholder="Name" required >
        <label for="Email"  class="form-label">Email</label>
        <input type="email" id="Email" class="form-control-sm" placeholder="Email" required>
         
        <label for="Password"  class="form-label">Password</label>
        <input type="password" id="Password" class="form-control-sm" placeholder="" required>
        <input type="submit" id="signUp" value="Sign Up" class="form-submit" style="margin: 10px;">
       
        </form>
        <a href="./login.html">login</a>
    </div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
        
        <script defer src="adminsignup.js">
    
        </script>
    
</body>
</html>
